<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form (ngSubmit)="onSignUp(f)" #f="ngForm">
            <div class="form-group">
              <label for="firstName">Firstname </label>
              <input id="firstName" class="form-control" name="firstName" type="text" required autofocus ngModel>
            </div>
            
            <div class="form-group">
              <label for="lastName">Lastname</label>
              <input id="lastName" name="lastName" class="form-control" type="text" ngModel>
            </div>
            <div class="form-group">
              <label for="fonction">Fonction </label>
              <input id="fonction" class="form-control" name="fonction" type="text" required autofocus ngModel>
            </div>
            <div class="form-group">
              <label for="login">Login</label>
              <input id="login" name="login" class="form-control" type="email" ngModel>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" name="password" class="form-control" type="password" ngModel>
            </div>
            <div class="form-group">
              <label for="addresse">Addresse</label>
              <input id="addresse" name="addresse" class="form-control" type="text" ngModel>
            </div>
          <button  class="btn btn-primary" type="submit" [disabled]="!f.valid"> Sign Up</button>
           </form>
        </div>
      </div>
    </div>
  </div>
</div>

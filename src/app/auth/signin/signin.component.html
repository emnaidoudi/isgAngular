<!--Sign UP UP UP UP UP UP-->
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form (ngSubmit)="onSignUp(f)" #f="ngForm">
              <div class="form-group">
                <label for="email">Email </label>
                <input id="email" class="form-control" name="email" type="email" required autofocus ngModel>
              </div>
             
              <div class="form-group">
                <label for="password">Passowrd</label>
                <input id="password" name="password" class="form-control" type="text" ngModel>
              </div>
             
              <button  class="btn btn-primary" type="submit" [disabled]="!f.valid"> Sign Up</button>
             </form>
          </div>
        </div>
      </div>
    </div>
  </div>
